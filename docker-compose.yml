version: '3'
services:
  client:
    build: ./client
    volumes:
      - './client:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true

  api:
    build: ./api
    command: >
      gunicorn -b :5000 --reload "app:api"
    volumes:
      - './api:/usr/src/app'
    ports:
      - "5000:5000"
    depends_on:
      - postgres

  postgres:
    image: 'postgres:9.5'
    env_file:
      - '.env'
    volumes:
        - 'postgres_pl:/var/lib/postgresql/data'
    ports:
        - '5432:5432'
        
  redis:
    image: redis:5.0.5
   
  worker:
    build: ./api
    command: >
      celery -A celery_worker.celery worker --loglevel=info
    volumes:
      - './api:/usr/src/app'
    depends_on:
      - redis

volumes:
  postgres_pl:
